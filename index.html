<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>VocabMaster MBA</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
      }

      body {
        font-family: 'Outfit', sans-serif;
        background-color: #fdfbf7; /* Warm off-white */
        color: #1e293b;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }

      /* Animated Mesh Gradient Background */
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        overflow: hidden;
        background: #fdfbf7;
      }

      .mesh-blob {
        position: absolute;
        filter: blur(80px);
        opacity: 0.8;
        animation: mesh-float 20s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
      }
      
      .blob-1 { top: -10%; left: -10%; width: 60vw; height: 60vw; background: #e0e7ff; animation-delay: 0s; } /* Indigo tint */
      .blob-2 { bottom: -10%; right: -20%; width: 70vw; height: 70vw; background: #fae8ff; animation-delay: -5s; } /* Fuchsia tint */
      .blob-3 { top: 40%; left: 30%; width: 50vw; height: 50vw; background: #ffedd5; animation-delay: -10s; } /* Orange tint */
      .blob-4 { bottom: 20%; left: -10%; width: 40vw; height: 40vw; background: #ccfbf1; animation-delay: -15s; } /* Teal tint */

      @keyframes mesh-float {
        0% { transform: translate(0, 0) rotate(0deg); border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; }
        100% { transform: translate(50px, 50px) rotate(20deg); border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
      }

      /* Abstract Card Styling */
      .abstract-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 
          0 4px 6px -1px rgba(0, 0, 0, 0.02), 
          0 2px 4px -1px rgba(0, 0, 0, 0.02),
          inset 0 0 20px rgba(255, 255, 255, 0.5);
      }
      
      .abstract-card:hover {
        background: rgba(255, 255, 255, 0.8);
        border-color: rgba(255, 255, 255, 0.9);
        transform: translateY(-2px);
        box-shadow: 
          0 20px 25px -5px rgba(0, 0, 0, 0.05), 
          0 10px 10px -5px rgba(0, 0, 0, 0.02);
      }

      .btn-primary {
        background: #1e1b4b; /* Dark indigo, almost black */
        color: white;
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .btn-primary:hover {
        transform: scale(1.02);
        box-shadow: 0 10px 20px -5px rgba(30, 27, 75, 0.3);
      }
      .btn-primary:active { transform: scale(0.96); }

      /* Typography adjustments */
      h1, h2, h3, h4, h5, h6 { letter-spacing: -0.02em; }

      /* Animation Utilities */
      .animate-in { animation: fadeSlideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
      @keyframes fadeSlideUp {
        from { opacity: 0; transform: translateY(20px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      
      .safe-area-pt { padding-top: env(safe-area-inset-top, 24px); }
      .safe-area-pb { padding-bottom: env(safe-area-inset-bottom, 24px); }
    </style>
  <script type="importmap">
{

  }
}
</script>
</head>

    <div class="mesh-bg">
      <div class="mesh-blob blob-1"></div>
      <div class="mesh-blob blob-2"></div>

      <div class="mesh-blob blob-4"></div>
