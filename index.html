<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#020617" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>VocabMaster MBA</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --glass-border: rgba(255, 255, 255, 0.1);
        --neon-violet: #8b5cf6;
        --neon-cyan: #22d3ee;
      }

      body {
        font-family: 'Outfit', sans-serif;
        background-color: #020617; /* Slate 950 */
        color: #f8fafc;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }

      /* Noise Texture Overlay */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 50;
      }

      /* Aurora Background Blobs */
      .blob {
        position: absolute;
        filter: blur(80px);
        z-index: -1;
        opacity: 0.6;
        animation: float-blob 25s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
      }
      .blob-1 { top: -20%; left: -10%; width: 60vw; height: 60vw; background: #4c1d95; animation-delay: 0s; } /* Deep Violet */
      .blob-2 { bottom: -20%; right: -10%; width: 60vw; height: 60vw; background: #0e7490; animation-delay: -5s; } /* Deep Cyan */
      .blob-3 { top: 40%; left: 40%; width: 45vw; height: 45vw; background: #be185d; animation-delay: -10s; opacity: 0.4; } /* Pink */

      @keyframes float-blob {
        0% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0, 0) scale(1); }
      }

      /* Cosmic Glass Card Styling */
      .glass-card {
        background: rgba(15, 23, 42, 0.6); /* Slightly darker for better text contrast */
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }
      
      .glass-card:hover {
        background: rgba(30, 41, 59, 0.7);
        border-color: rgba(255, 255, 255, 0.2);
        box-shadow: 0 0 30px rgba(139, 92, 246, 0.15);
      }

      /* Typography adjustments */
      h1, h2, h3, h4, h5, h6 { letter-spacing: -0.02em; }

      /* Animation Utilities */
      .animate-in { animation: fadeSlideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
      @keyframes fadeSlideUp {
        from { opacity: 0; transform: translateY(20px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }

      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      
      .safe-area-pt { padding-top: env(safe-area-inset-top, 24px); }
      .safe-area-pb { padding-bottom: env(safe-area-inset-bottom, 24px); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body>
    <div class="noise-overlay"></div>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div id="root" class="relative z-10 min-h-screen"></div>

  </body>
